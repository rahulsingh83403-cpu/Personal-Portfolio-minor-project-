<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Singh | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">Rahul Singh</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="hero hidden">
        <div class="profile-img-container">
            <img src="profile.jpg" alt="Rahul Singh" class="profile-img">
        </div>
        <h1>Rahul Singh</h1>
        <p>Aspiring Developer & Tech Enthusiast</p>
        <a href="#contact" class="btn">Get In Touch</a>
    </section>

    <section id="about" class="about hidden">
        <h2>About Me</h2>
        <div class="about-content">
            <div class="info-card">
                <i class="fas fa-graduation-cap contact-icon" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                <h3>Education</h3>
                <p>Rungta College of Engineering and Technology</p>
            </div>
            <div class="info-card">
                <i class="fas fa-map-marker-alt contact-icon" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                <h3>Location</h3>
                <p>Jamsedpur, Jharkhand</p>
            </div>
        </div>
    </section>

    <section id="skills" class="skills hidden">
        <h2>My Skills</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <i class="fab fa-python skill-icon"></i>
                <h3>Python</h3>
            </div>
            <div class="skill-card">
                <i class="fas fa-code skill-icon"></i>
                <h3>C</h3>
            </div>
            <div class="skill-card">
                <i class="fas fa-laptop-code skill-icon"></i>
                <h3>C++</h3>
            </div>
        </div>
    </section>

    <section id="contact" class="contact hidden">
        <h2>Contact Me</h2>
        <div class="contact-container">
            <div class="contact-item">
                <i class="fas fa-phone-alt contact-icon"></i>
                <span>8340365765</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-pin contact-icon"></i>
                <span>Jamsedpur, Jharkhand</span>
            </div>
        </div>
    </section>

    <script src="script (1).js"></script>
</body>

</html>
